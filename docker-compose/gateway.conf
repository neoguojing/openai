server {
    listen 80;
    listen 443 ssl;
    server_name mydomain.com;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    location /openai {
        proxy_pass https://api:8080;
    }

    location /swagger {
        proxy_pass https://api:8080;
    }
}