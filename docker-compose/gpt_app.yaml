version: '3'
services:
  gateway:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./gateway.conf:/etc/nginx/conf.d/default.conf
      - logs:/var/log/nginx
    networks:
      - appnet
  api:
    image: guojingneo/chat-server:v1.1.0-95b4017-amd64-amd64
    ports:
      - "8080:8080"
    env_file:
      - app.env
    volumes:
      - ./config.yaml:/app/config.yaml
      - logs:/app/logs
      - db:/app/db
      - file:/app/file
    networks:
      - appnet
  wechat:
    image: guojingneo/wechat:v1.1.0-95b4017-amd64-amd64
    env_file:
      - ./app.env
    volumes:
      - ./wechat.yaml:/app/config.yaml
      - ./config.json:/app/config.json
      - ./supervisord_wechat.conf:/etc/supervisor/conf.d/supervisord.conf
      - logs:/app/logs
      - db:/app/db
      - file:/app/file
    networks:
      - appnet
  telegram:
    image: guojingneo/tg:v1.1.0-95b4017-amd64-amd64
    env_file:
      - ./app.env
    volumes:
      - ./telegram.yaml:/app/config.yaml
      - ./supervisord_tg.conf:/etc/supervisor/conf.d/supervisord.conf
      - logs:/app/logs
      - db:/app/db
      - file:/app/file
    networks:
      - appnet
networks:
  appnet:
    driver: bridge
volumes:
  file:
    driver_opts:
      type: none
      o: bind
      device: /data/file
  logs:
    driver_opts:
      type: none
      o: bind
      device: /data/logs
  db:
    driver_opts:
      type: none
      o: bind
      device: /data/db

